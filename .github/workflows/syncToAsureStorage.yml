name: CI with OpenID Connect

on:
  push:
    branches: [ main ]

permissions:
    id-token: write
    contents: read

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: azure/login@v2
      with:
        client-id: ${{ secrets.CLIENTID }}
        tenant-id: ${{ secrets.TENANTID }}
        subscription-id: ${{ secrets.SUBSCRIPTIONID }}

    - name: Upload to blob storage
      uses: azure/CLI@v1
      with:
        inlineScript: |
            az storage blob upload-batch --account-name nickromantstorageacc --auth-mode key -d '$web' -s noparsley
    - name: Purge CDN endpoint
      uses: azure/CLI@v1
      with:
        inlineScript: |
           az cdn endpoint purge --content-paths  "/*" --profile-name "nickromantfrontdoor" --name "nickromantfrontdoor-bcgaeveuctchf4ap.z01.azurefd.net" --resource-group "home"

  # Azure logout
    - name: logout
      run: |
            az logout
      if: always()